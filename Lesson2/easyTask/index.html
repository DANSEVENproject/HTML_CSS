<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson2</title>
</head>

<body>
    <div class="main-container">
        <h1 class="title-container">Инструменты для макетирования</h1>
        <div class="card-container">
            <div class="card">
                <img src="images/card-1.png" alt="Резак" width="223" height="223">
                <span class="title">Резак 18 мм</span>
                <span class="price">от 500 руб.</span>
                <button class="buy-instrument">купить</button>
            </div>
            <div class="card">
                <img src="images/card-2.png" alt="Реказ" width="223" height="223">
                <span class="title">Реказ 9 мм</span>
                <span class="price">от 100 руб.</span>
                <button class="buy-instrument">купить</button>
            </div>
            <div class="card">
                <img src="images/card-3.png" alt="Коврик для резки" width="223" height="223">
                <div class="title">Коврик для резки</div>
                <div class="price">от 350 руб.</div>
                <button class="buy-instrument">купить</button>
            </div>
            <div class="card">
                <img src="images/card-4.png" alt="Линейка" width="223" height="223">
                <div class="title">Линейка</div>
                <div class="price">от 400 руб.</div>
                <button class="buy-instrument">купить</button>
            </div>
        </div>
    </div>
</body>

</html>
